<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soturnus</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="hero">
        <div class="wrapper">
            <header>
                <a href="#" id="logo"><img src="./images/logo.svg"></a>
                <video autoplay muted loop id="video">
                    <source src="./video/Soturnus.mp4" type="video/mp4">
                </video>

                <nav>
                    <ul>
                        <li>
                            <a href="#">Music</a>
                        </li>
                        <li>
                            <a href="#">Band</a>
                        </li>
                        <li>
                            <a href="#">Tour</a>
                        </li>
                        <li>
                            <a href="#">News</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>

        <!-- <div class="">
            <h1>Stay Dark</h1>
            <p>Some text</p>
        </div> -->
    </div>
    <div class="listeners">
        <div class="wrapper">
            <ul class="stats">
                <li>
                    <strong>26M</strong>
                    <span>Spotify Listeners</span>
                </li>
                <li>
                    <strong>26M</strong>
                    <span>ITunes Listeners</span>
                </li>
                <li>
                    <strong>26M</strong>
                    <span>Deezer Listeners</span>
                </li>
                <li>
                    <strong>26M</strong>
                    <span>Youtube Music Listeners</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="move-up platforms">
        <h2>All Platforms</h2>
        <ul class="platform-logos">
            <li<i class="fa-brands fa-spotify" alt="Spotify Logo" class="spotify"></i></li>
            <li<i class="fa-brands fa-itunes" alt="Itunes Logo" class="itunes"></i></li>
            <li<i class="fa-brands fa-deezer" alt="Deezer Logo" class="deezer"></i></li>
            <li<i class="fa-brands fa-youtube" alt="Youtube Logo" class="youtube"></i></li>
        </ul>
    </div>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/39f6f1fec3.js" crossorigin="anonymous"></script>
</body>

</html>
