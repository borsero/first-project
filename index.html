    <div class="hero">

                <a href="#" id="logo"><img src="./images/logo.svg"></a>

    <div class="listeners">
        <div class="wrapper">
            <h2>All Platforms</h2>
            <ul class="stats">
            
                <li>
                    <strong>53K <i class="fa-brands fa-spotify" alt="Spotify Logo"></i></strong>
                    <span>Spotify Listeners</span>
                </li>
                <li>
                    <strong>21K <i class="fa-brands fa-itunes" alt="Itunes Logo"></i></strong>
                    <span>ITunes Listeners</span>
                </li>
                <li>
                    <strong>12K <i class="fa-brands fa-deezer" alt="Deezer Logo"></i></strong>
                    <span>Deezer Listeners</span>
                </li>
                <li>
                    <strong>10K <i class="fa-brands fa-youtube" alt="Youtube Logo"></i></strong>
                    <span>Youtube Music Listeners</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="news">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Newsletter!</h2>
            <label for="fname">First Name</label>
            <input class="text-input" type="text" id="fname" name="first_name" required>
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            <input class="button" type="submit" value="Stay Dark!">
        </form>
    </div>
